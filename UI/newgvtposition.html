<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Gvt Creation Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/components/components.css"
    />
  </head>
  <body>
    <div id="heading-container"></div>

    <div class="center" id="center">
      <div class="maxwidth500">
        <a href="admindash.html" class="button button-color">Dashboard Page</a>

        <form id="sigin-in-form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Office Name"
          /><br /><br />
          <input
            type="text"
            name="type"
            id="type"
            placeholder="Office type"
          /><br /><br />

          <div id="submit-button">
            <input
              type="submit"
              id="submit"
              disabled="true"
              value="Fill in name of position to enter"
            />
          </div>
        </form>
        <div style="height: 30px"></div>
        <h4 class="how_it_works">List of government offices</h4>
        <div style="height: 30px"></div>
        <div id="list-of-offices"></div>
      </div>
    </div>
    <script src="./Js/security.js"></script>

    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>
    <script src="./Js/pages/newgvtposition.js"></script>
    <script>
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
    </script>
  </body>
</html>
