<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div id="heading-container"></div>
    <div class="center">
      <div class="maxwidth500">
        <div id="voting-activity"></div>
      </div>
    </div>
    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>

    <script>
      const votingactivitycontainer = document.getElementById(
        "voting-activity"
      );
      // this is a list of all posts available in the platform
      const allposts = ["President", "Secretary General", "Treasurer"];
      // this is a list of all the people you have voted for
      const peoplevotedfor = [
        {
          name: "Jon Snow",
          position: "President",
          party: "House Stark"
        }
      ];

      // THIS LIST filters out the positions you have not voted for
      const positionsNotVotedFor = allposts.filter(
        post => !peoplevotedfor.map(({ position }) => position).includes(post)
      );

      const renderPositionsNotVotedFor =
        positionsNotVotedFor.length > 0
          ? {
              type: "div",
              props: {},
              children: [
                {
                  type: "ol",
                  props: {},
                  children: [
                    {
                      type: "li",
                      props: {},
                      children: [
                        {
                          type: "li",
                          props: {},
                          children: ["Positions you have not voted for"]
                        }
                      ]
                    },
                    ...positionsNotVotedFor.map((position, idx) => ({
                      type: "li",
                      props: {},

                      children: [
                        {
                          type: "span",
                          props: {},
                          children: [`${idx + 1}.`]
                        },
                        {
                          type: "p",
                          props: {},
                          children: [position]
                        }
                      ]
                    }))
                  ]
                },
                {
                  type: "div",
                  props: { class: "space-evenly" },
                  children: [
                    {
                      type: "a",
                      props: {
                        class: "button button-color",
                        href: "vote.html"
                      },
                      children: ["Kindly Vote For all Posts"]
                    }
                  ]
                }
              ]
            }
          : {
              type: "h2",
              props: {},
              children: ["You have voted for everyone, congrats"]
            };

      const shouldVotingActivityTableBeRendered =
        peoplevotedfor.length > 0
          ? {
              type: "div",
              props: [],
              children: [
                {
                  type: "ol",
                  props: {},
                  children: [
                    {
                      type: "li",
                      props: {},
                      children: ["Positions you have voted for"]
                    }
                  ]
                },
                {
                  type: "table",
                  props: {},
                  children: [
                    {
                      type: "tr",
                      props: {},
                      children: [
                        {
                          type: "th",
                          props: {},
                          children: ["Position"]
                        },
                        {
                          type: "th",
                          props: {},
                          children: ["Person"]
                        },
                        {
                          type: "th",
                          props: {},
                          children: ["Party"]
                        }
                      ]
                    },
                    ...peoplevotedfor.map(person => ({
                      type: "tr",
                      props: {},
                      children: [
                        {
                          type: "td",
                          props: {},
                          children: [person.position]
                        },
                        {
                          type: "td",
                          props: {},
                          children: [person.name]
                        },
                        { type: "td", props: {}, children: [person.party] }
                      ]
                    }))
                  ]
                },
                renderPositionsNotVotedFor
              ]
            }
          : {
              type: "h2",
              props: {},
              children: ["You haven't voted for anyone"]
            };

      const renderVotingActivity = {
        type: "div",
        props: {},
        children: [shouldVotingActivityTableBeRendered]
      };
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
      votingactivitycontainer.appendChild(createElement(renderVotingActivity));
    </script>
  </body>
</html>
