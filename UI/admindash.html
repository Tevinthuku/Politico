<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dash Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div id="heading-container"></div>
    <div id="notifications"></div>
    <div>
      <ol>
        <li style="text-align: center">
          Admin Dash Page
        </li>
      </ol>
    </div>
    <div class="center" id="centergrid">
      <div class="grid-container">
        <div class="grid-item card" onclick="route('newgvtposition.html')">
          New Government Position
        </div>
        <div class="grid-item card" onclick="route('partycreation.html')">
          New Political Party
        </div>
        <div class="grid-item card" onclick="route('editparties.html')">
          Edit/Delete Parties
        </div>
        <div class="grid-item card" onclick="route('adminelevate.html')">
          Elevate Users
        </div>
        <div
          class="grid-item card"
          onclick="route('adminregistercandidate.html')"
        >
          Register Candidates
        </div>
      </div>
    </div>

    <script src="./Js/security.js"></script>
    <script src="./Js/render.js"></script>
    <script src="./Js/utils/either.js"></script>

    <script type="text/javascript">
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
      //if user is not admin destroy the dom nodes in
      // and the links
      const $links = document.getElementById("centergrid");
      if (!isUserAnAdmin()) {
        destroyNodeChildren("centergrid");
        let vdommessage = {
          type: "div",
          props: {},
          children: [
            {
              type: "h3",
              props: { style: "margin-bottom: 20px" },
              children: ["You are not an admin"]
            },
            {
              type: "a",
              props: { class: "button button-color", href: "index.html" },
              children: ["Kindly Navigate back to the home page"]
            }
          ]
        };

        $links.appendChild(createElement(vdommessage));
      }
      function route(page) {
        location.replace(page);
      }
    </script>
  </body>
</html>
