<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up page | Politico</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/components/components.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="heading-container"></div>
    <div class="center" id="center">
      <div class="maxwidth500">
        <form id="sigin-in-form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          /><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          /><br />
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="firstname"
          /><br />

          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="lastname"
          /><br />

          <input
            type="text"
            name="phonenumber"
            id="phonenumber"
            placeholder="phonenumber"
          /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          /><br /><br />
          <input
            type="password"
            name="reenter-password"
            id="reenter-password"
            placeholder="reenter-password"
          /><br /><br />
          <br /><br />

          <div id="submit-button">
            <input
              type="submit"
              id="submit"
              disabled="true"
              value="Enter all fields to submit"
            />
          </div>
        </form>
        <div>
          <a href="login.html" class="button button-color"
            >Already Have an Account</a
          >
          <a href="passwordreset.html" class="button button-color"
            >Forgot Password</a
          >
        </div>
      </div>
    </div>
    <script src="./Js/security.js"></script>
    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>
    <script src="Js/pages/signup.js"></script>

    <script type="text/javascript">
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
    </script>
  </body>
</html>
