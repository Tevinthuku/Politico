            },
            {
              name: "Sir Bron of the BlackWater",
              party: "Unknown"
            }
          ]
        }
      ];

      const posnpartiestoberenderes = {
        type: "div",
        props: {},
        children: positionnparticipants.map(post => ({
          type: "div",
          props: {},
          children: [
            {
              type: "div",
              props: { class: "office-header" },
              children: [post.position]
            },
            {
              type: "ol",
              props: {},
              children: post.contestants.map((person, idx) => ({
                type: "li",
                props: { class: "contestants-names" },
                children: [
                  {
                    type: "span",
                    props: {},
                    children: [`${idx + 1}.`]
                  },
                  {
                    type: "p",
                    props: {},
                    children: [`Name: ${person.name}`]
                  },
                  { type: "p", props: {}, children: [`Party: ${person.party}`] }
                ]
              }))
            }
          ]
        }))
      };

  </body>
