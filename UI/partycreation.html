<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Party Creation Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/components/components.css"
    />
  </head>
  <body>
    <div id="heading-container"></div>

    <div class="center" id="center">
      <div class="maxwidth500">
        <a href="admindash.html" class="button button-color">Dashboard Page</a>

        <form id="sigin-in-form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Party Name"
          /><br /><br />
          <input
            type="text"
            name="hqAddress"
            id="hqAddress"
            placeholder="Party hqAddress"
          /><br /><br />

          <div id="submit-button">
            <input
              type="submit"
              id="submit"
              disabled="true"
              value="Enter party to submit"
            />
          </div>
        </form>
        <div style="height: 30px"></div>
        <h4 class="how_it_works">List of political Parties Present</h4>

        <div style="height: 30px"></div>
        <div id="render-parties"></div>
      </div>
    </div>

    <script src="Js/security.js"></script>
    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>
    <script src="Js/pages/partyviewership.js"></script>
    <script src="Js/pages/partycreation.js"></script>
    <script>
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
      const $list = document.getElementById("center");

      if (!isUserAnAdmin()) {
        destroyNodeChildren("center");
        $list.appendChild(
          createElement({
            type: "div",
            props: {},
            children: [
              {
                type: "h3",
                props: { style: "margin-bottom: 20px" },
                children: ["You are not an admin"]
              },
              {
                type: "a",
                props: { class: "button button-color", href: "index.html" },
                children: ["Kindly Navigate back to the home page"]
              }
            ]
          })
        );
      }
    </script>
  </body>
</html>
