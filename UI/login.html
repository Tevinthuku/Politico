<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/components/components.css"
    />
  </head>
  <body>
    <div id="heading-container"></div>

    <div class="center">
      <div class="maxwidth500" id="center">
        <form id="sigin-in-form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
          /><br /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          /><br /><br />

          <div id="submit-button">
            <input
              type="submit"
              id="submit"
              disabled="true"
              value="Fill in the form to submit"
            />
          </div>
        </form>
        <a href="passwordreset.html" class="button button-color"
          >Forgot Password</a
        >
      </div>
    </div>

    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>
    <script src="./Js/pages/login.js"></script>

    <script type="text/javascript">
      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
    </script>
  </body>
</html>
