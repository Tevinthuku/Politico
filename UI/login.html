<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div id="heading-container"></div>

    <div class="center">
      <div class="maxwidth500">
        <form id="sigin-in-form">
          <input type="text" name="id" id="id" placeholder="id" /><br /><br />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="password"
          /><br /><br />

          <div id="submit-button">
            <input type="submit" id="submit" disabled="true" value="Submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>

    <script type="text/javascript">
      let id, password;
      let submitbtn = document.getElementById("submit");

      function getValue(event) {
        return event.target.value;
      }
      function shouldSubmitBeActive() {
        if (
          doesFieldContainValidValue(id) &&
          doesFieldContainValidValue(password)
        ) {
          submitbtn.removeAttribute("disabled");
        } else {
          submitbtn.setAttribute("disabled", true);
        }
      }

      document.getElementById("id").oninput = function(event) {
        id = getValue(event);
        shouldSubmitBeActive();
      };
      document.getElementById("password").oninput = function(event) {
        password = getValue(event);
        shouldSubmitBeActive();
      };

      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));

      document.getElementById("sigin-in-form").onsubmit = function(event) {
        event.preventDefault();
        if (id === "34567") {
          // redirect to politician page
          window.location.href = "politician.html";
        } else if (id === "1") {
          // redirect to login page
          window.location.href = "admindash.html";
        } else {
          // redirect to home  page
          window.location.href = "index.html";
        }
      };
    </script>
  </body>
</html>
