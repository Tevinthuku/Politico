<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div id="heading-container"></div>

    <div class="center">
      <div class="maxwidth500" id="center">
        <form id="sigin-in-form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
          /><br /><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          /><br /><br />

          <div id="submit-button">
            <input
              type="submit"
              id="submit"
              disabled="true"
              value="Fill in the form to submit"
            />
          </div>
        </form>
        <a href="passwordreset.html" class="button button-color"
          >Forgot Password</a
        >
      </div>
    </div>

    <script src="./Js/render.js"></script>
    <script src="./Js/validation.js"></script>

    <script type="text/javascript">
      let email, password;
      let submitbtn = document.getElementById("submit");

      function getValue(event) {
        return event.target.value;
      }
      function shouldSubmitBeActive() {
        if (
          doesFieldContainValidValue(email) &&
          doesFieldContainValidValue(password)
        ) {
          submitbtn.removeAttribute("disabled");
          submitbtn.setAttribute("value", "Submit");
        } else {
          submitbtn.setAttribute("disabled", true);
        }
      }

      let isAlreadySignedUp = {
        type: "h3",
        props: {},
        children: ["You are signed in already"]
      };

      if (window.localStorage.getItem("user")) {
        mynode = destroyNodeChildren("center");
        mynode.appendChild(createElement(isAlreadySignedUp));
      } else {
        document.getElementById("email").oninput = function(event) {
          email = getValue(event);
          shouldSubmitBeActive();
        };
        document.getElementById("password").oninput = function(event) {
          password = getValue(event);
          shouldSubmitBeActive();
        };

        document.getElementById("sigin-in-form").onsubmit = function(event) {
          event.preventDefault();
          fetch("https://tevpolitico.herokuapp.com/api/v2/auth/signin", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email,
              password
            })
          })
            .then(res => res.json())
            .then(({ data, status, error }) => {
              if (status === 200) {
                window.localStorage.setItem("user", JSON.stringify(data));
                alert("lSigned in successfully");
                // redirect admin to admin dash but user to home page.
                if (email === "admindetails@gmail.com") {
                  location.replace("admindash.html");
                  return;
                }
                location.replace("index.html");
              } else {
                alert(error);
              }
            })
            .then(console.log)
            .catch(console.log);
        };
      }

      const $header = document.getElementById("heading-container");
      $header.appendChild(createElement(layout));
    </script>
  </body>
</html>
